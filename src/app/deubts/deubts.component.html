<div>
  <ul class="collection">
    <li class="collection-item">Deuda Total <b>${{total}}</b></li>
    <li class="collection-item">Pago Minimo <b>${{quincena_total}}</b></li>
    <li class="collection-item">Pagos Pendientes <b> {{quincena_pendientes}}</b></li>
  </ul>
</div>

<div class="row">

  <div class="col s12">
    <ul class="tabs">
      <li class="tab col s6" (click)="setQ('1')"><a [ngClass]="{'active': getQ()}"><b>Quincena1</b></a></li>
      <li class="tab col s6" (click)="setQ('2')"><a [ngClass]="{'active': !getQ()}"><b>Quincena2</b></a></li>
    </ul>
  </div>

  <ul class="collection">
    <li *ngFor="let item of quincena" class="collection-item avatar" [ngStyle]="{'background-color': getColor(item.pagado)}" (click)="changeStatus(item)">
      <i class="material-icons circle" [ngClass]="{'blue': true}">attach_money</i>
      <span class="title">{{item.nombre}}</span>
      <p>Pago Minimo <b> ${{item.pagoMinimo}}</b></p>
      <p>Dia limite de pago es el {{item.diaLimite}}</p>
      <b class="secondary-content" [ngStyle]="{'color': item.pagado === 'no' ? 'white':'black'}">TOTAL
        ${{item.deuda}}</b>
    </li>
  </ul>

</div>
