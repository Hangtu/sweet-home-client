<app-header></app-header>
<table class="striped centered">
  <thead>
    <tr>
        <th>Name</th>
        <th>Value</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of items">
      <td>{{item.key}}</td>
      <td>{{item.value}}</td>
    </tr>
  </tbody>
</table>

<button class="waves-effect waves-light btn" (click)="deleteDebt()">Delete</button>
